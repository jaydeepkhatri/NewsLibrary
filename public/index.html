<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />

  <meta name="title" content="NewsLibrary">
  <meta name="description" content="Get all the latest news from top news sources. The API is provided by newsapi.org">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="NewsLibrary">
  <meta property="og:description"
    content="Get all the latest news from top news sources. The API is provided by newsapi.org">
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="NewsLibrary">
  <meta property="twitter:description"
    content="Get all the latest news from top news sources. The API is provided by newsapi.org">

  <title>NewsLibrary</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
